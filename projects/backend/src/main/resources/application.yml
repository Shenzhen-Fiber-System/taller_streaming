server:
  port: 8087

spring:
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:mysql://localhost:3306/streamingdb}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password123}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

# Central streaming server configuration (remote Janus + FFmpeg + HLS)
central-server:
  base-url: ${CENTRAL_SERVER_BASE_URL:https://taller.ourshop.work}
  api-key: ${CENTRAL_SERVER_API_KEY:}
  timeout-seconds: ${CENTRAL_SERVER_TIMEOUT_SECONDS:30}

http:
  logging:
    enabled: true
    level: DEBUG 